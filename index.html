<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome Kit  -->
    <script
      src="https://kit.fontawesome.com/5cb82b043a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <!-- Custom Css  -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Start Header  -->
    <header class="text-center py-3">
      <h1>AI Universe Hub</h1>
      <button id="sort-by-date" class="btn btn-danger">Sort By Date</button>
    </header>
    <!-- End Header  -->

    <!-- Start Cards Container  -->
    <div class="container">
      <div id="cards-container" class="row">
        <!-- Dynamic Cards Goes Here ........  -->
      </div>
    </div>
    <!-- End Cards Container  -->

    <!-- Start See More Button  -->
    <div class="text-center py-3">
      <button id="see-more-btn" class="btn btn-danger d-none">See More</button>
    </div>
    <!-- End See More Button  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="detailAi"
      tabindex="-1"
      aria-labelledby="detailAiLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="cross-button-container" data-bs-dismiss="modal"
          aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div id="modal-body" class="modal-body">
            <!-- Start Cards  -->
           
            <!-- End Cards  -->
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
